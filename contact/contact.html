<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      
    </header>

    <main>
        <nav class="nav-container">
        <!-- Verwenden von <p> Tags, um die Links untereinander darzustellen -->
        <p>. nav</p>

        <p>
          <a href="../index.html" target="_blank" rel="noopener noreferrer"
            ><i class="fa-solid fa-house"></i> Home</a
          >
        </p>

        <p>
          <a
            href="../projects/projects.html"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-solid fa-code-fork"></i> Projects
          </a>
        </p>
      </nav>

      <div class="message-container">

        <form class="message-form">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" name="lname" id="lname"> <br>
            <label for="message">Send me a message</label> <br>
            <textarea name="message" id="message" cols="40" rows="5" placeholder="Enter text here..."></textarea>
        </form>
      </div>
      
  </body>
</html>
